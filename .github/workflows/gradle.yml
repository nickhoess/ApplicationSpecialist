name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle  # Enables Gradle caching

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: false  # Allows writing to cache

    - name: Grant Execute Permission for Gradle Wrapper
      run: chmod +x ./gradlew  # Fix execution issue

    - name: Debug: Check Gradle Wrapper Exists
      run: ls -la ./gradlew  # Ensure the file is present & executable

    - name: Build with Gradle Wrapper
      run: ./gradlew build --no-daemon --scan

    - name: Run Tests
      run: ./gradlew test --no-daemon --scan

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Required for dependency submission

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle  # Enables Gradle caching

    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@v4
